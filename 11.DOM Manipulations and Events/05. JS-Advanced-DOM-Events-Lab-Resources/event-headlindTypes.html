<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling Types</h1>

    <h2>Counter</h2>
    <div id="number">0</div>

    <button id="increment">+</button>
    <button id="decrement">-</button>

    <script>
        let numberElement = document.getElementById(`number`);

        let incrementButtonElement = document.getElementById(`increment`);
        let decrementButtonElement = document.getElementById(`decrement`);

        incrementButtonElement.onclick = (e) => {
            console.log(e);
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = currentNumber + 1;
        }

        decrementButtonElement.addEventListener(`click`, function (e) {
            console.log(e);
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = currentNumber - 1;
        });
    </script>
</body>
</html>
