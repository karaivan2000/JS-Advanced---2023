<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>

    <form action="a">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" value="Gosho"/>
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>
       
        <div>
            <input type="text" id="result" />
        <input type="button" value="Login" onclick="loginMadler()"/>
        </div>
        
    </form>

    <script>
        function loginMadler() {
            let inputElement = document.getElementById(`username`);   
            let resultElement = document.getElementById(`result`);

            if (inputElement.value === `Pesho`) {
                resultElement.value = `Successful Login`;
            } else {
                resultElement.value = `Failed Login`;
            }
        }   
    </script>
</body>
</html>
